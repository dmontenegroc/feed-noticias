<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias - Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        #admin-panel {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        #admin-panel h3 {
            margin-top: 0;
            color: #495057;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }

        #url-input {
            flex: 1;
            min-width: 300px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .delete-btn {
            background-color: #dc3545;
            padding: 8px 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .noticias-lista {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }

        .noticia-admin-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #f8f9fa;
        }

        .noticia-info {
            flex: 1;
        }

        .noticia-info h4 {
            margin: 0 0 5px 0;
            color: #495057;
            font-size: 14px;
        }

        .config-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .speed-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .speed-btn {
            background-color: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
            margin: 0;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .speed-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 80px;
        }

        #carousel {
            display: flex;
            animation: scroll-continuo 200s linear infinite;
            width: max-content;
            align-items: center;
        }

        @keyframes scroll-continuo {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .noticia-item {
            min-width: auto;
            padding: 20px 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1.1em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            white-space: nowrap;
            font-family: inherit;
        }

        .noticia-titulo { font-weight: 700; }
        .noticia-separador { margin: 0 25px; opacity: 0.8; }
        .noticia-fuente { font-weight: 400; opacity: 0.9; }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        .no-noticias {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            padding: 30px;
        }
    </style>
</head>
<body>
    <!-- PANEL SIEMPRE VISIBLE -->
    <div id="admin-panel">
        <h3>üì∞ Administrar Noticias</h3>
        
        <div class="input-group">
            <input type="url" id="url-input" placeholder="Pega aqu√≠ el enlace de la noticia">
            <button onclick="agregarNoticia()">Agregar Noticia</button>
        </div>

        <div class="config-section">
            <h4>‚öôÔ∏è Velocidad del Carrusel</h4>
            <div class="speed-controls">
                <button class="speed-btn active" onclick="cambiarVelocidad(200)" data-speed="200">Muy Lento</button>
                <button class="speed-btn" onclick="cambiarVelocidad(140)" data-speed="140">Lento</button>
                <button class="speed-btn" onclick="cambiarVelocidad(100)" data-speed="100">Normal</button>
                <button class="speed-btn" onclick="cambiarVelocidad(60)" data-speed="60">R√°pido</button>
            </div>
        </div>

        <div class="noticias-lista" id="noticias-lista">
            <!-- Las noticias aparecer√°n aqu√≠ -->
        </div>
    </div>

    <div id="carousel-container">
        <div id="carousel">
            <!-- Las noticias aparecer√°n aqu√≠ -->
        </div>
    </div>

    <script>
        let noticias = [];
        let velocidadActual = 200;

        function extraerFuente(url) {
            try {
                if (!url.startsWith('http')) url = 'https://' + url;
                const hostname = new URL(url).hostname.toLowerCase().replace(/^www\./, '');
                
                const fuentes = {
                    'eldeber.com.bo': 'El Deber',
                    'paginasiete.bo': 'P√°gina Siete',
                    'lostiempos.com': 'Los Tiempos',
                    'cnn.com': 'CNN',
                    'bbc.com': 'BBC'
                };
                
                return fuentes[hostname] || hostname.split('.')[0].charAt(0).toUpperCase() + hostname.split('.')[0].slice(1);
            } catch (error) {
                return 'Fuente Desconocida';
            }
        }

        // FUNCI√ìN SIMPLIFICADA SIN DELAYS
        async function agregarNoticia() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Ingresa una URL');
                return;
            }

            if (noticias.some(n => n.url === url)) {
                alert('Esta noticia ya existe');
                return;
            }

            const button = event.target;
            button.textContent = 'Procesando...';
            button.disabled = true;

            try {
                const fuente = extraerFuente(url);
                let titulo = "Cargando t√≠tulo...";

                // Agregar inmediatamente con t√≠tulo temporal
                const nuevaNoticia = {
                    id: Date.now(),
                    titulo,
                    fuente,
                    url,
                    fechaAgregada: new Date().toLocaleString()
                };

                noticias.push(nuevaNoticia);
                urlInput.value = '';
                guardarNoticias();
                actualizarCarrusel();
                actualizarListaAdmin();

                // DESPU√âS extraer t√≠tulo real (sin bloquear la UI)
                extraerTituloAsync(url, nuevaNoticia.id);
                
                alert('‚úÖ Noticia agregada');

            } catch (error) {
                alert('‚ùå Error al agregar noticia');
            } finally {
                button.textContent = 'Agregar Noticia';
                button.disabled = false;
            }
        }

        // Extraer t√≠tulo en background
        async function extraerTituloAsync(url, noticiaId) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.contents;
                
                const titleElement = tempDiv.querySelector('title');
                if (titleElement) {
                    let titulo = titleElement.textContent.trim().replace(/\s+/g, ' ');
                    
                    // Limpiar fuente duplicada
                    titulo = titulo.replace(/\s*\|\s*El Deber\s*$/i, '');
                    titulo = titulo.replace(/\s*-\s*[A-Za-z\s]+\.(com|bo|es)\s*$/i, '');
                    
                    // Actualizar la noticia
                    const noticia = noticias.find(n => n.id === noticiaId);
                    if (noticia) {
                        noticia.titulo = titulo;
                        guardarNoticias();
                        actualizarCarrusel();
                        actualizarListaAdmin();
                    }
                }
            } catch (error) {
                console.log('No se pudo extraer t√≠tulo');
            }
        }

        function eliminarNoticia(id) {
            if (confirm('¬øEliminar esta noticia?')) {
                noticias = noticias.filter(n => n.id !== id);
                guardarNoticias();
                actualizarCarrusel();
                actualizarListaAdmin();
            }
        }

        function actualizarListaAdmin() {
            const lista = document.getElementById('noticias-lista');
            if (noticias.length === 0) {
                lista.innerHTML = '<div style="text-align: center; padding: 20px; color: #6c757d;">No hay noticias</div>';
                return;
            }

            lista.innerHTML = noticias.map(n => `
                <div class="noticia-admin-item">
                    <div class="noticia-info">
                        <h4><strong>${n.titulo}</strong> | ${n.fuente}</h4>
                        <small>${n.url}</small>
                    </div>
                    <button class="delete-btn" onclick="eliminarNoticia(${n.id})">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        function actualizarCarrusel() {
            const carousel = document.getElementById('carousel');
            
            if (noticias.length === 0) {
                carousel.innerHTML = '<div class="no-noticias">No hay noticias.<br>Agrega algunas arriba.</div>';
                return;
            }

            const html = noticias.map(n => `
                <div class="noticia-item" onclick="window.open('${n.url}', '_blank')">
                    <div class="noticia-content">
                        <span class="noticia-titulo">${n.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${n.fuente}</span>
                    </div>
                </div>
            `).join('');

            carousel.innerHTML = html + html;
            carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
        }

        function cambiarVelocidad(segundos) {
            velocidadActual = segundos;
            document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('carousel').style.animation = `scroll-continuo ${segundos}s linear infinite`;
            guardarNoticias();
        }

        function guardarNoticias() {
            localStorage.setItem('feedNoticias', JSON.stringify(noticias));
            localStorage.setItem('feedVelocidad', velocidadActual.toString());
        }

        function cargarNoticias() {
            const saved = localStorage.getItem('feedNoticias');
            if (saved) noticias = JSON.parse(saved);
            
            const speed = localStorage.getItem('feedVelocidad');
            if (speed) velocidadActual = parseInt(speed);
        }

        // INICIALIZACI√ìN INMEDIATA
        document.addEventListener('DOMContentLoaded', function() {
            cargarNoticias();
            actualizarCarrusel();
            actualizarListaAdmin();
            
            // Activar bot√≥n de velocidad
            document.querySelectorAll('.speed-btn').forEach(btn => {
                if (parseInt(btn.dataset.speed) === velocidadActual) {
                    btn.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
