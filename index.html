<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias - Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        #admin-panel {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        #admin-panel h3 {
            margin-top: 0;
            color: #495057;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }

        #url-input {
            flex: 1;
            min-width: 300px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .delete-btn {
            background-color: #dc3545;
            padding: 8px 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .noticias-lista {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }

        .noticia-admin-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #f8f9fa;
        }

        .noticia-info {
            flex: 1;
        }

        .noticia-info h4 {
            margin: 0 0 5px 0;
            color: #495057;
            font-size: 14px;
        }

        .config-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .speed-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .speed-btn {
            background-color: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
            margin: 0;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .speed-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 80px;
        }

        #carousel {
            display: flex;
            animation: scroll-continuo 200s linear infinite;
            width: max-content;
            align-items: center;
        }

        @keyframes scroll-continuo {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .noticia-item {
            min-width: auto;
            padding: 20px 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1.1em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            white-space: nowrap;
            font-family: inherit;
        }

        .noticia-titulo { font-weight: 700; }
        .noticia-separador { margin: 0 25px; opacity: 0.8; }
        .noticia-fuente { font-weight: 400; opacity: 0.9; }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        .no-noticias {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
