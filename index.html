<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        /* Panel de administración */
        #admin-panel {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }

        #url-input {
            flex: 1;
            min-width: 300px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .noticias-lista {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }

        .noticia-admin-item {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
        }

        .delete-btn {
            background-color: #dc3545;
            padding: 8px 12px;
            font-size: 12px;
        }

        /* Carrusel */
        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px 20px;
            overflow: hidden;
            position: relative;
            min-height: 80px;
        }

        #carousel {
            display: flex;
            animation: scroll-continuo 120s linear infinite;
            width: max-content;
            align-items: center;
        }

        @keyframes scroll-continuo {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .noticia-item {
            min-width: auto;
            padding: 20px 60px;
            cursor: pointer;
            margin-right: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            white-space: nowrap;
        }

        .noticia-titulo { font-weight: 700; }
        .noticia-separador { margin: 0 20px; opacity: 0.8; }
        .noticia-fuente { font-weight: 400; opacity: 0.9; }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        .no-noticias {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            padding: 30px;
        }

        /* MODO EMBED */
        .embed-mode {
            background: transparent !important;
            padding: 0 !important;
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Panel de administración -->
    <div id="admin-panel">
        <h3>Administrar Noticias</h3>
        
        <div class="input-group">
            <input type="url" id="url-input" placeholder="Pega aquí el enlace de la noticia">
            <button onclick="agregarNoticia()">Agregar Noticia</button>
        </div>

        <div class="noticias-lista" id="noticias-lista"></div>
    </div>

    <!-- Carrusel -->
    <div id="carousel-container">
        <div id="carousel"></div>
    </div>

    <script>
        let noticias = [];

        // DETECTAR SI ES MODO EMBED
        const urlParams = new URLSearchParams(window.location.search);
        const esEmbed = urlParams.get('embed') === 'true';

        if (esEmbed) {
            // MODO EMBED: Ocultar admin
            document.getElementById('admin-panel').style.display = 'none';
            document.body.className = 'embed-mode';
        }

        function extraerFuente(url) {
            try {
                if (!url.startsWith('http')) url = 'https://' + url;
                const hostname = new URL(url).hostname.toLowerCase().replace(/^www\./, '');
                
                const fuentes = {
                    'eldeber.com.bo': 'El Deber',
                    'paginasiete.bo': 'Página Siete',
                    'lostiempos.com': 'Los Tiempos'
                };
                
                return fuentes[hostname] || hostname.split('.')[0].charAt(0).toUpperCase() + hostname.split('.')[0].slice(1);
            } catch (error) {
                return 'Fuente Desconocida';
            }
        }

        async function agregarNoticia() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Ingresa una URL');
                return;
            }

            const button = event.target;
            button.textContent = 'Procesando...';
            button.disabled = true;

            try {
                const fuente = extraerFuente(url);
                const nuevaNoticia = {
                    id: Date.now(),
                    titulo: "Cargando título...",
                    fuente,
                    url,
                    fechaAgregada: new Date().toLocaleString()
                };

                noticias.push(nuevaNoticia);
                urlInput.value = '';
                guardarNoticias();
                actualizarCarrusel();
                actualizarListaAdmin();

                // Extraer título en background
                extraerTituloAsync(url, nuevaNoticia.id);
                
                alert('Noticia agregada');

            } finally {
                button.textContent = 'Agregar Noticia';
                button.disabled = false;
            }
        }

        async function extraerTituloAsync(url, noticiaId) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data.contents;
                
                const titleElement = tempDiv.querySelector('title');
                if (titleElement) {
                    let titulo = titleElement.textContent.trim().replace(/\s+/g, ' ');
                    titulo = titulo.replace(/\s*\|\s*El Deber\s*$/i, '');
                    
                    const noticia = noticias.find(n => n.id === noticiaId);
                    if (noticia) {
                        noticia.titulo = titulo;
                        guardarNoticias();
                        actualizarCarrusel();
                        actualizarListaAdmin();
                    }
                }
            } catch (error) {
                console.log('No se pudo extraer título');
            }
        }

        function eliminarNoticia(id) {
            if (confirm('¿Eliminar esta noticia?')) {
                noticias = noticias.filter(n => n.id !== id);
                guardarNoticias();
                actualizarCarrusel();
                actualizarListaAdmin();
            }
        }

        function actualizarListaAdmin() {
            if (esEmbed) return; // No actualizar en modo embed
            
            const lista = document.getElementById('noticias-lista');
            if (noticias.length === 0) {
                lista.innerHTML = '<div style="text-align: center; padding: 20px; color: #6c757d;">No hay noticias</div>';
                return;
            }

            lista.innerHTML = noticias.map(n => `
                <div class="noticia-admin-item">
                    <div>
                        <h4><strong>${n.titulo}</strong> | ${n.fuente}</h4>
                        <small>${n.url}</small>
                    </div>
                    <button class="delete-btn" onclick="eliminarNoticia(${n.id})">Eliminar</button>
                </div>
            `).join('');
        }

        function actualizarCarrusel() {
            const carousel = document.getElementById('carousel');
            
            if (noticias.length === 0) {
                carousel.innerHTML = '<div class="no-noticias">No hay noticias.<br>Agrega algunas usando el panel de administración.</div>';
                return;
            }

            const html = noticias.map(n => `
                <div class="noticia-item" onclick="window.open('${n.url}', '_blank')">
                    <div class="noticia-content">
                        <span class="noticia-titulo">${n.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${n.fuente}</span>
                    </div>
                </div>
            `).join('');

            carousel.innerHTML = html + html;
        }

        function guardarNoticias() {
            localStorage.setItem('feedNoticias', JSON.stringify(noticias));
        }

        function cargarNoticias() {
            const saved = localStorage.getItem('feedNoticias');
            if (saved) noticias = JSON.parse(saved);
        }

        // INICIALIZAR
        document.addEventListener('DOMContentLoaded', function() {
            cargarNoticias();
            actualizarCarrusel();
            if (!esEmbed) actualizarListaAdmin();
        });
    </script>
</body>
</html>
