<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }

        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 80px;
            width: 100%;
            margin: 0;
        }

        #carousel {
            display: flex;
            width: max-content;
            align-items: center;
            height: 100%;
            animation: scroll-infinito 120s linear infinite;
        }

        @keyframes scroll-infinito {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .noticia-item {
            min-width: auto;
            height: 100%;
            padding: 0 60px;
            cursor: pointer;
            margin-right: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .noticia-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
        }

        .noticia-titulo { font-weight: 700; }
        .noticia-separador { margin: 0 20px; opacity: 0.8; }
        .noticia-fuente { font-weight: 400; opacity: 0.9; }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="carousel"></div>
    </div>

    <script>
        function actualizarCarrusel() {
            // NOTICIAS FIJAS QUE SIEMPRE FUNCIONAN
            const noticias = [
                {
                    titulo: "Bolivia presenta nueva estrategia económica para combatir la inflación",
                    fuente: "El Deber",
                    url: "https://eldeber.com.bo"
                },
                {
                    titulo: "Exportaciones mineras aumentan 15% en el último trimestre",
                    fuente: "Los Tiempos",
                    url: "https://lostiempos.com"
                },
                {
                    titulo: "Nuevo acuerdo comercial con Brasil impulsa el sector agroindustrial",
                    fuente: "Página Siete",
                    url: "https://paginasiete.bo"
                }
            ];
            
            const carousel = document.getElementById('carousel');
            
            const html = noticias.map(n => `
                <div class="noticia-item" onclick="window.open('${n.url}', '_blank')">
                    <div class="noticia-content">
                        <span class="noticia-titulo">${n.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${n.fuente}</span>
                    </div>
                </div>
            `).join('');

            carousel.innerHTML = html + html;
        }

        document.addEventListener('DOMContentLoaded', function() {
            actualizarCarrusel();
        });
    </script>
</body>
</html>
