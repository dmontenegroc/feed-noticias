<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }

        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 80px;
            width: 100%;
            margin: 0;
        }

        #carousel {
            display: flex;
            animation: scroll-continuo 200s linear infinite;
            width: max-content;
            align-items: center;
            height: 100%;
        }

        @keyframes scroll-continuo {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .noticia-item {
            min-width: auto;
            height: 100%;
            padding: 0 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
        }

        .noticia-titulo {
            font-weight: 700;
        }

        .noticia-separador {
            margin: 0 25px;
            font-weight: 400;
            opacity: 0.8;
            font-size: 1.2em;
        }

        .noticia-fuente {
            font-weight: 400;
            opacity: 0.9;
            text-transform: capitalize;
        }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        .mensaje {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            font-size: 1em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="carousel">
            <div class="mensaje">Cargando noticias...</div>
        </div>
    </div>

    <script>

        let velocidadActual = 200;

        // Si no hay en sessionStorage, intentar localStorage
        if (!noticiasGuardadas) {
            noticiasGuardadas = localStorage.getItem('feedNoticias');
            velocidadGuardada = localStorage.getItem('feedVelocidad');
        }
        
        console.log('Noticias encontradas:', noticiasGuardadas);

                noticias = noticiasParseadas;

     {titulo:"Ejemplo 1",fuente:"Demo",url:"#",id:1},

        function actualizarCarruselInmediato() {
            const carousel = document.getElementById('carousel');
            
            if (noticias.length === 0) {
                carousel.innerHTML = '<div class="mensaje">No hay noticias configuradas<br>Usa el panel de administración para agregar noticias</div>';
                return;
            }

            const noticiasHTML = noticias.map((noticia) => {
                return `
                    <div class="noticia-item" onclick="abrirNoticia('${noticia.url}')">
                        <div class="noticia-content">
                            <span class="noticia-titulo">${noticia.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${noticia.fuente}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Duplicar para scroll infinito
            carousel.innerHTML = noticiasHTML + noticiasHTML;
            carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
        }

        function abrirNoticia(url) {
            if (url && url !== '#' && url !== 'undefined') {
                window.open(url, '_blank');
            }
        }

        function configurarSincronizacion() {
            // Escuchar mensajes de postMessage para Notion
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'noticias') {
                    noticias = event.data.noticias || [];
                    velocidadActual = event.data.velocidad || 200;
                    console.log('Noticias recibidas por postMessage:', noticias.length);
                    actualizarCarruselInmediato();
                }
            });

            // Detectar cambios en localStorage para navegador normal
            try {
                window.addEventListener('storage', function(e) {
                    if (e.key === 'feedNoticias') {
                        cargarNoticiasReales();
                        actualizarCarruselInmediato();
                    }
                    if (e.key === 'feedVelocidad') {
                        velocidadActual = parseInt(e.newValue) || 200;
                        const carousel = document.getElementById('carousel');
                        carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
                    }
                });
            } catch (e) {
                console.log('Storage events no disponibles');
            }

            // Revisar cambios cada 3 segundos
            setInterval(() => {
                const estadoAnterior = JSON.stringify(noticias);
                if (cargarNoticiasReales()) {
                    const estadoNuevo = JSON.stringify(noticias);
                    if (estadoAnterior !== estadoNuevo) {
                        actualizarCarruselInmediato();
                    }
                }
            }, 3000);
        }

        // INICIALIZAR
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Iniciando Feed Embed...');
            
            const hayNoticias = cargarNoticiasReales();
            actualizarCarruselInmediato();
            configurarSincronizacion();
            
            // Solicitar datos al parent window si estamos en iframe
            try {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({type: 'requestNoticias'}, '*');
                }
            } catch (e) {
                console.log('No hay parent window');
            }
        });
    </script>
</body>
</html>
