<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }

        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 80px;
            width: 100%;
            margin: 0;
        }

        #carousel {
            display: flex;
            width: max-content;
            align-items: center;
            height: 100%;
        }

        @keyframes scroll-continuo {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .noticia-item {
            min-width: auto;
            height: 100%;
            padding: 0 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
        }

        .noticia-titulo { font-weight: 700; }
        .noticia-separador { margin: 0 25px; font-weight: 400; opacity: 0.8; font-size: 1.2em; }
        .noticia-fuente { font-weight: 400; opacity: 0.9; text-transform: capitalize; }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        .mensaje {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            font-size: 1em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="carousel">
            <div class="mensaje">Configurando noticias...</div>
        </div>
    </div>

    <script>
        let noticias = []; // VACÍO - SIN NOTICIAS INVENTADAS
        let velocidadActual = 200;

        function cargarNoticiasReales() {
            try {
                const saved = localStorage.getItem('feedNoticias');
                const speed = localStorage.getItem('feedVelocidad');
                
                if (saved && saved !== 'null' && saved !== '[]') {
                    const parsed = JSON.parse(saved);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        noticias = parsed;
                        console.log('Noticias cargadas:', noticias.length);
                        
                        if (speed) velocidadActual = parseInt(speed);
                        return true;
                    }
                }
                
                noticias = [];
                return false;
                
            } catch (error) {
                console.error('Error cargando:', error);
                noticias = [];
                return false;
            }
        }

        function actualizarCarrusel() {
            const carousel = document.getElementById('carousel');
            
            if (noticias.length === 0) {
                carousel.innerHTML = '<div class="mensaje">No hay noticias configuradas<br>Ve a la página de administración para agregar algunas</div>';
                return;
            }

            const html = noticias.map(n => `
                <div class="noticia-item" onclick="window.open('${n.url}', '_blank')">
                    <div class="noticia-content">
                        <span class="noticia-titulo">${n.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${n.fuente}</span>
                    </div>
                </div>
            `).join('');

            carousel.innerHTML = html + html;
            
            // USAR LA VELOCIDAD CORRECTA
            carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
        }

        // Sincronización mejorada
        function configurarSincronizacion() {
            // Solo escuchar cambios de storage
            window.addEventListener('storage', function(e) {
                if (e.key === 'feedNoticias') {
                    console.log('Cambio detectado');
                    cargarNoticiasReales();
                    actualizarCarrusel();
                }
                if (e.key === 'feedVelocidad') {
                    velocidadActual = parseInt(e.newValue) || 200;
                    document.getElementById('carousel').style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
                }
            });
        }

        // INICIALIZACIÓN INMEDIATA
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Iniciando embed...');
            
            const hayNoticias = cargarNoticiasReales();
            actualizarCarrusel(); // MOSTRAR INMEDIATAMENTE
            
            configurarSincronizacion();
            
            console.log(hayNoticias ? 'Feed con noticias' : 'Feed vacío - configura desde admin');
        });
    </script>
</body>
</html>
