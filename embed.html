<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }

        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 80px;
            width: 100%;
            margin: 0;
        }

        #carousel {
            display: flex;
            animation: scroll-continuo 200s linear infinite;
            width: max-content;
            align-items: center;
            height: 100%;
        }

        @keyframes scroll-continuo {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .noticia-item {
            min-width: auto;
            height: 100%;
            padding: 0 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
        }

        .noticia-titulo {
            font-weight: 700;
        }

        .noticia-separador {
            margin: 0 25px;
            font-weight: 400;
            opacity: 0.8;
            font-size: 1.2em;
        }

        .noticia-fuente {
            font-weight: 400;
            opacity: 0.9;
            text-transform: capitalize;
        }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        .loading {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            font-size: 1em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="carousel">
            <div class="loading">Cargando noticias...</div>
        </div>
    </div>

    <script>
        let noticias = [];
        let velocidadActual = 200;

        // Funci√≥n para cargar noticias desde el archivo JSON
        async function cargarNoticiasDesdeJSON() {
            try {
                console.log('üîÑ Cargando noticias desde JSON...');
                
                // Cargar el archivo JSON desde GitHub
                const response = await fetch('./noticias.json?t=' + Date.now()); // Cache busting
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.noticias && data.noticias.length > 0) {
                    noticias = data.noticias;
                    velocidadActual = data.velocidad || 200;
                    console.log('‚úÖ Noticias cargadas:', noticias.length);
                    return true;
                } else {
                    console.log('üìù No hay noticias en el JSON');
                    return false;
                }
                
            } catch (error) {
                console.error('‚ùå Error cargando noticias:', error);
                return false;
            }
        }

        // Funci√≥n para actualizar el carrusel
        function actualizarCarrusel() {
            const carousel = document.getElementById('carousel');
            
            if (noticias.length === 0) {
                carousel.innerHTML = '<div class="loading">No hay noticias configuradas</div>';
                return;
            }

            const noticiasHTML = noticias.map(noticia => `
                <div class="noticia-item" onclick="abrirNoticia('${noticia.url}')">
                    <div class="noticia-content">
                        <span class="noticia-titulo">${noticia.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${noticia.fuente}</span>
                    </div>
                </div>
            `).join('');

            carousel.innerHTML = noticiasHTML + noticiasHTML;
            carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
            
            console.log('üé† Carrusel actualizado');
        }

        function abrirNoticia(url) {
            if (url && url !== '#') {
                window.open(url, '_blank');
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Iniciando feed embed...');
            
            const cargado = await cargarNoticiasDesdeJSON();
            actualizarCarrusel();
            
            // Recargar noticias cada 30 segundos
            setInterval(async () => {
                await cargarNoticiasDesdeJSON();
                actualizarCarrusel();
            }, 30000);
        });
    </script>
</body>
</html>
