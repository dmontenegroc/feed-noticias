<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias - Embed</title>
    <style>
        /* Reset completo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }

        /* SOLO EL CARRUSEL - SIN FONDO BLANCO */
        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 80px;
            width: 100%;
            margin: 0;
        }

        #carousel {
            display: flex;
            animation: scroll-continuo 200s linear infinite;
            width: max-content;
            align-items: center;
            height: 100%;
        }

        /* Animaci√≥n de scroll continuo */
        @keyframes scroll-continuo {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Elementos de noticias */
        .noticia-item {
            min-width: auto;
            height: 100%;
            padding: 0 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
        }

        .noticia-titulo {
            font-weight: 700;
        }

        .noticia-separador {
            margin: 0 25px;
            font-weight: 400;
            opacity: 0.8;
            font-size: 1.2em;
        }

        .noticia-fuente {
            font-weight: 400;
            opacity: 0.9;
            text-transform: capitalize;
        }

        /* Pausar animaci√≥n al hover */
        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        /* Mensaje cuando no hay noticias */
        .no-noticias {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            font-size: 1em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <!-- SOLO EL CARRUSEL - NADA M√ÅS -->
    <div id="carousel-container">
        <div id="carousel">
            <!-- Las noticias aparecer√°n aqu√≠ -->
        </div>
    </div>

    <script>
        // Array para almacenar las noticias - NOTICIAS HARD-CODED HASTA QUE FUNCIONE LA SYNC
        let noticias = [
            {
                id: 1,
                titulo: "EEUU elimina a Bolivia de lista de pa√≠ses que combaten al narcotr√°fico",
                fuente: "El Deber",
                url: "https://eldeber.com.bo"
            },
            {
                id: 2,
                titulo: "√Åreas protegidas en riesgo: la miner√≠a y la falta de recursos amenazan la biodiversidad",
                fuente: "El Deber", 
                url: "https://eldeber.com.bo"
            },
            {
                id: 3,
                titulo: "Nueva pol√≠tica econ√≥mica busca estabilizar la inflaci√≥n en el pa√≠s",
                fuente: "Los Tiempos",
                url: "https://lostiempos.com"
            }
        ];

        let velocidadActual = 200;

        // Funci√≥n para actualizar el carrusel
        function actualizarCarrusel() {
            const carousel = document.getElementById('carousel');
            
            if (noticias.length === 0) {
                carousel.innerHTML = '<div class="no-noticias">Configurando noticias...</div>';
                return;
            }

            // Crear elementos del carrusel
            const noticiasHTML = noticias.map(noticia => `
                <div class="noticia-item" onclick="abrirNoticia('${noticia.url}')">
                    <div class="noticia-content">
                        <span class="noticia-titulo">${noticia.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${noticia.fuente}</span>
                    </div>
                </div>
            `).join('');

            // Duplicar contenido para scroll infinito
            carousel.innerHTML = noticiasHTML + noticiasHTML;
            
            // Aplicar animaci√≥n con velocidad actual
            carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
        }

        // Funci√≥n para abrir noticia
        function abrirNoticia(url) {
            if (url && url !== '#') {
                window.open(url, '_blank');
            }
        }

        // Funci√≥n para cargar desde localStorage (intentar)
        function cargarNoticias() {
            try {
                const noticiasGuardadas = localStorage.getItem('feedNoticias');
                const velocidadGuardada = localStorage.getItem('feedVelocidad');
                
                if (noticiasGuardadas) {
                    const noticiasParseadas = JSON.parse(noticiasGuardadas);
                    if (noticiasParseadas && noticiasParseadas.length > 0) {
                        noticias = noticiasParseadas;
                        console.log('‚úÖ Noticias cargadas:', noticias.length);
                    }
                }
                
                if (velocidadGuardada) {
                    velocidadActual = parseInt(velocidadGuardada);
                }
            } catch (error) {
                console.log('üìù Usando noticias por defecto');
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            cargarNoticias();
            actualizarCarrusel();
            
            // Intentar sincronizar cada 5 segundos
            setInterval(() => {
                cargarNoticias();
                actualizarCarrusel();
            }, 5000);
        });
    </script>
</body>
</html>
