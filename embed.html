<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Noticias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background: transparent !important;
            overflow: hidden;
        }

        #carousel-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 80px;
            width: 100%;
            margin: 0;
        }

        #carousel {
            display: flex;
            animation: scroll-continuo 200s linear infinite;
            width: max-content;
            align-items: center;
            height: 100%;
        }

        @keyframes scroll-continuo {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .noticia-item {
            min-width: auto;
            height: 100%;
            padding: 0 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .noticia-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .noticia-content {
            color: white;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: nowrap;
        }

        .noticia-titulo {
            font-weight: 700;
        }

        .noticia-separador {
            margin: 0 25px;
            font-weight: 400;
            opacity: 0.8;
            font-size: 1.2em;
        }

        .noticia-fuente {
            font-weight: 400;
            opacity: 0.9;
            text-transform: capitalize;
        }

        #carousel-container:hover #carousel {
            animation-play-state: paused;
        }

        .mensaje {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-style: italic;
            font-size: 1em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <div id="carousel-container">
        <div id="carousel">
            <div class="mensaje">Agrega noticias desde el panel de administraci√≥n</div>
        </div>
    </div>

    <script>
        let noticias = [];
        let velocidadActual = 200;

        // SOLO cargar noticias reales desde localStorage
        function cargarNoticiasReales() {
            try {
                // Intentar cargar SOLO desde localStorage
                const noticiasGuardadas = localStorage.getItem('feedNoticias');
                const velocidadGuardada = localStorage.getItem('feedVelocidad');
                
                console.log('üì¶ Revisando localStorage...');
                console.log('Noticias encontradas:', noticiasGuardadas);
                
                if (noticiasGuardadas && noticiasGuardadas !== 'null' && noticiasGuardadas !== '[]') {
                    const noticiasParseadas = JSON.parse(noticiasGuardadas);
                    
                    if (Array.isArray(noticiasParseadas) && noticiasParseadas.length > 0) {
                        noticias = noticiasParseadas;
                        console.log('‚úÖ Noticias cargadas correctamente:', noticias.length);
                        
                        // Mostrar info de las noticias cargadas
                        noticias.forEach((noticia, index) => {
                            console.log(`${index + 1}. ${noticia.titulo} | ${noticia.fuente}`);
                        });
                        
                        if (velocidadGuardada) {
                            velocidadActual = parseInt(velocidadGuardada);
                            console.log('‚ö° Velocidad cargada:', velocidadActual + 's');
                        }
                        
                        return true;
                    }
                }
                
                console.log('‚ùå No hay noticias v√°lidas en localStorage');
                noticias = []; // Asegurar que est√© vac√≠o
                return false;
                
            } catch (error) {
                console.error('üí• Error cargando noticias:', error);
                noticias = [];
                return false;
            }
        }

        // Funci√≥n para actualizar el carrusel INMEDIATAMENTE
        function actualizarCarruselInmediato() {
            const carousel = document.getElementById('carousel');
            
            console.log('üé† Actualizando carrusel con', noticias.length, 'noticias');
            
            if (noticias.length === 0) {
                carousel.innerHTML = '<div class="mensaje">No hay noticias configuradas<br>Usa el panel de administraci√≥n para agregar noticias</div>';
                return;
            }

            // Crear HTML del carrusel INMEDIATAMENTE
            const noticiasHTML = noticias.map((noticia, index) => {
                console.log(`Renderizando: ${noticia.titulo} | ${noticia.fuente}`);
                return `
                    <div class="noticia-item" onclick="abrirNoticia('${noticia.url}')">
                        <div class="noticia-content">
                            <span class="noticia-titulo">${noticia.titulo}</span><span class="noticia-separador">|</span><span class="noticia-fuente">${noticia.fuente}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Duplicar para scroll infinito
            carousel.innerHTML = noticiasHTML + noticiasHTML;
            
            // Aplicar animaci√≥n
            carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
            
            console.log('‚úÖ Carrusel actualizado inmediatamente');
        }

        function abrirNoticia(url) {
            if (url && url !== '#' && url !== 'undefined') {
                window.open(url, '_blank');
            }
        }

        // Funci√≥n para sincronizar cambios en tiempo real
        function configurarSincronizacion() {
            // Detectar cambios en localStorage desde otra pesta√±a
            window.addEventListener('storage', function(e) {
                console.log('üîÑ Cambio detectado en storage:', e.key);
                if (e.key === 'feedNoticias') {
                    console.log('üì∞ Actualizando noticias...');
                    cargarNoticiasReales();
                    actualizarCarruselInmediato();
                }
                if (e.key === 'feedVelocidad') {
                    velocidadActual = parseInt(e.newValue) || 200;
                    const carousel = document.getElementById('carousel');
                    carousel.style.animation = `scroll-continuo ${velocidadActual}s linear infinite`;
                    console.log('‚ö° Velocidad actualizada:', velocidadActual + 's');
                }
            });

            // Tambi√©n revisar cambios cada 5 segundos por si acaso
            setInterval(() => {
                const estadoAnterior = JSON.stringify(noticias);
                if (cargarNoticiasReales()) {
                    const estadoNuevo = JSON.stringify(noticias);
                    if (estadoAnterior !== estadoNuevo) {
                        console.log('üîÑ Cambios detectados, actualizando...');
                        actualizarCarruselInmediato();
                    }
                }
            }, 5000);
        }

        // INICIALIZAR INMEDIATAMENTE
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando Feed Embed...');
            console.log('üìç URL actual:', window.location.href);
            
            // Cargar y mostrar INMEDIATAMENTE
            const hayNoticias = cargarNoticiasReales();
            actualizarCarruselInmediato();
            
            // Configurar sincronizaci√≥n
            configurarSincronizacion();
            
            console.log(hayNoticias ? '‚úÖ Feed iniciado con noticias' : '‚ö†Ô∏è Feed iniciado sin noticias');
        });

        // Debug info
        console.log('üîß Feed de Noticias Embed v2.0');
        console.log('üìã Para ver logs: Abre DevTools (F12) ‚Üí Console');
    </script>
</body>
</html>
